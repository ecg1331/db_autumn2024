<section id="tables" class="container my-5">
    <h1 class="text-center">Tables</h1>
    
    <!-- Dropdown to select a table -->
    <div class="mb-4">
        <label for="tableSelect" class="form-label">Select Table</label>
        <select class="form-control" id="tableSelect" onchange="loadTableData(this.value)">
            <option value="">Select a table</option>
            <!-- Dropdown will be populated dynamically -->
        </select>
    </div>

    <!-- Carousel displaying 3-4 tables -->
    <div id="tableCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <!-- Indicators will be populated dynamically -->
        </ol>
        <div class="carousel-inner">
            <!-- Carousel items will be populated dynamically -->
        </div>
        <a class="carousel-control-prev" href="#tableCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#tableCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    
    <!-- Display the selected table's data -->
    <div id="tableData" class="table-responsive">
        <!-- Table content will be injected here dynamically -->
    </div>
</section>






<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>


<script>



    function loadTables() {
        fetch('/get_tables')
            .then(response => response.json())
            .then(tables => {
                // Populate the dropdown
                const dropdown = document.getElementById('tableSelect');
                tables.forEach(table => {
                    const option = document.createElement('option');
                    option.value = table;
                    option.textContent = table;
                    dropdown.appendChild(option);
                });

                // Populate the carousel with 3-4 tables
                const carouselInner = document.getElementById('carousel-inner');
                const carouselIndicators = document.getElementById('carousel-indicators');
                
                tables.slice(0, 4).forEach((table, index) => {
                    // Create carousel indicators
                    const indicator = document.createElement('li');
                    indicator.setAttribute('data-bs-target', '#tableCarousel');
                    indicator.setAttribute('data-bs-slide-to', index);
                    if (index === 0) indicator.classList.add('active');
                    carouselIndicators.appendChild(indicator);

                    // Create carousel items
                    const carouselItem = document.createElement('div');
                    carouselItem.classList.add('carousel-item');
                    if (index === 0) carouselItem.classList.add('active');
                    carouselItem.innerHTML = `
                        <div class="carousel-caption d-none d-md-block">
                            <h5>${table}</h5>
                            <p>View data from the ${table} table</p>
                        </div>
                    `;
                    carouselInner.appendChild(carouselItem);
                });
            });
    }

    function loadTableData(tableName) {
        if (!tableName) return;  // Don't fetch data if no table is selected
        
        fetch(`/run_query/${tableName}`)
            .then(response => response.json())
            .then(data => {
                let output = '<table class="table table-bordered">';
                output += '<thead><tr>';

                // Create table headers dynamically
                if (data.length > 0) {
                    Object.keys(data[0]).forEach(key => {
                        output += `<th>${key}</th>`;
                    });
                    output += '</tr></thead><tbody>';

                    // Create table rows dynamically
                    data.forEach(row => {
                        output += '<tr>';
                        Object.values(row).forEach(value => {
                            output += `<td>${value}</td>`;
                        });
                        output += '</tr>';
                    });
                    output += '</tbody>';
                } else {
                    output = '<p>No data found for the selected table.</p>';
                }

                output += '</table>';
                document.getElementById('tableData').innerHTML = output;
            })
            .catch(error => {
                document.getElementById('tableData').innerHTML = '<p>Error loading data</p>';
            });
    }

    // Load tables when the page is loaded
    window.onload = loadTables;


</script>
