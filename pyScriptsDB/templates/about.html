<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #82a3a6;
            margin: 0;
            padding: 0;
        }

        /* Header Section */
        #about-header {
            position: relative;
            width: 100%;
            height: 80vh;
            background-image: url('static/mini_lib.jpg');
            background-size: cover;
            background-position: center 10%;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        #about-header h1 {
            position: absolute;
            top: 35%;
            left: 49%;
            font-weight: 900;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            color: #f7f7f4;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'Roboto', sans-serif;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
        }

        /* About Section Styles */
        .about-section {
            display: flex;
            justify-content: flex-start;
            gap: 30px;
            margin-top: 30px;
            padding: 50px 5%;
            position: relative;
        }

        .about-card {
            border-radius: 20px;
            padding: 0;
            position: relative;
            display: flex;
            justify-content: center;
        }

        /* Image Card (Left Side) */
        .about-card-image {
            width: 65%;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            padding: 0;
            margin: 0;
        }

        .about-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
        }

        /* Text Card (Right Side) */
        .about-card-text {
            background-color: #98a989;
            color: #393E41;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            width: 70%;
            height: 200px;
            z-index: 3;
            position: relative;
            padding: 30px;
            margin-top: 10px;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            border-radius: 20px;
        }

        .about-card-text h3 {
            color: #f7f7f4;
            text-transform: uppercase;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            padding-top: 20px;
        }

        /* SOURCES Section Styling */
        /* Section Container */
        #source-section {
            padding: 50px 5%;
            background-color: #f9f9f9;
            margin-top: 50px;
            text-align: center;
        }

        #source-section h2 {
            color: #f7f7f4;
            text-transform: uppercase;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            padding-top: 20px;
        }

        /* Carousel Container */
        .carousel-container {
            position: relative;
            width: 80%;
            margin: 0 auto;
            overflow: hidden;  /* Hide overflow to create a "slider" effect */
            display: flex;
            justify-content: center;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        /* Individual Carousel Items (Feature Cards) */
        .carousel-item {
            flex: 0 0 auto;
            width: 300px;
            height: 400px;
            margin: 0 15px;  /* Space between cards */
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Arrow Controls (for sliding) */
        .carousel-control-prev, .carousel-control-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 30px;
            z-index: 1;
        }

        .carousel-control-prev {
            left: 10px;
        }

        .carousel-control-next {
            right: 10px;
        }


    </style>
</head>
<body>

    <!-- About Header Section -->
    <section id="about-header">
        <h1>About</h1>
    </section>

    <!-- About Section with Feature Cards -->
    <section class="about-section">
        <div class="about-card-wrapper">
            <div class="about-card about-card-image">
                <img src="static/cat_cook.jpg" alt="Our Vision">
            </div>
            <div class="about-card about-card-text">
                <h3>Our Inspiration</h3>
                <p>
                    We would like to acknowledge the influence of Plein Air and Volumes in inspiring our project.
                    All image sources are listed below, and we are grateful to all of the resources provided in this course.
                </p>
            </div>
        </div>
    </section>
    <!-- Source Section with Carousel -->
    <section id="source-section">
        <h2>Sources</h2>

        <!-- Carousel Container -->
        <div class="carousel-container">
            <!-- Cards Wrapper (This is the "scrollable" area) -->
            <div class="carousel-inner" id="carousel-items">
                <!-- Feature Cards (carousel items) -->
                <div class="carousel-item">
                    <img src="static/cat_cook.jpg" alt="Card 1">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/300x400" alt="Card 2">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/300x400" alt="Card 3">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/300x400" alt="Card 4">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/300x400" alt="Card 5">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/300x400" alt="Card 6">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/300x400" alt="Card 7">
                </div>
            </div>

            <!-- Arrows for navigation -->
            <button class="carousel-control-prev" id="prev-btn">&#10094;</button>
            <button class="carousel-control-next" id="next-btn">&#10095;</button>
        </div>
    </section>


    <!-- SOURCES Section with Carousel -->
    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');
        const carouselItems = document.getElementById('carousel-items');
        const totalItems = carouselItems.children.length;
        const itemWidth = 300 + 30;  // width of the item + margin

        let currentIndex = 0;

        function slideCarousel() {
            // Update the transform property to slide to the next/prev card
            const offset = -(currentIndex * itemWidth);
            carouselItems.style.transform = `translateX(${offset}px)`;
        }

        // Next button functionality
        nextButton.addEventListener('click', () => {
            if (currentIndex < totalItems - 1) {
                currentIndex++;
                slideCarousel();
            }
        });

        // Previous button functionality
        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                slideCarousel();
            }
        });
    </script>

</body>
</html>
